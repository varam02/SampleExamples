---
- name: Install Nginx on Ubuntu
  hosts: all
  become: yes  # To run tasks with sudo privileges

  tasks:
    - name: Update APT package cache
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present
    - name: Ensure Nginx service is started
      become: yes
      service:
        name: nginx
        state: started